<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <!--Start menu-->

        <header>
            <div class="startbar">
                <div>
                    <button id="open" class="startbar__button">Start</button>
                </div>
                <div>
                    <p id="currentTime"></p>
                </div>
            </div>
        </header>

        <!--Start menu modal-->

        <div class="start-container" id="start_container">
            <div>
                <ul>
                    <li class="start-container__link">Programs</li>
                    <li class="start-container__link">Photos</li>
                    <li class="start-container__link">Applications</li>
                    <li class="start-container__link">Games</li>
                    <li class="start-container__link">Settings</li>
                    <li class="start-container__link">Find</li>
                    <li class="start-container__link">Help</li>
                    <li class="start-container__link">Run</li>
                    <li class="start-container__link">Log off</li>
                    <li class="start-container__link">Shutdown</li>
                </ul>
            </div>
        </div>

        <!--Apps-->
        <div class="apps-container">
            <div class="app">
                <img
                    class="app__img"
                    src="./age_of_empires_desktop_icon_by_tarvanis_dbbyrgl.ico" />
                <button id="startAoE" class="app__btn">Age of Empires</button>
            </div>
            <div class="app">
                <img class="app__img" src="./notepad-2.png" />
                <button class="app__btn" id="startNotepad">Notepad</button>
            </div>
            <div class="app">
                <img class="app__img" src="./msie1-2.png" />
                <button class="app__btn" id="startInternet">
                    Internet Explorer
                </button>
            </div>
            <div class="app">
                <img class="app__img" src="./minesweeper-0.png" />
                <button class="app__btn" id="startInternet">Minesweeper</button>
            </div>
        </div>

        <!--AoE modal-->
        <div class="AoE-container" id="AoE_container">
            <video width="720" height="640" controls>
                <source src="./age-of-empires-1998.mp4" type="video/mp4" />
            </video>
        </div>

        <!--Notepad modal-->
        <div>
            <div>
                <textarea
                    id="notepad_container"
                    class="notepad-container"
                    type="textbox"></textarea>
            </div>
        </div>

        <!--Internet Explorer modal-->
        <!--Faithful-ish recreation was helped by https://jdan.github.io/98.css/#window-->

        <div class="window" id="window_container">
            <div class="title-bar">
                <div class="title-bar__text">Internet Explorer</div>

                <div class="title-bar__navigation">
                    <button class="minimise">
                        <img src="./minimize.svg" />
                    </button>
                    <button class="maximise">
                        <img src="./maximize.svg" />
                    </button>
                    <button id="closeInternet" class="exit">
                        <img src="close.svg" />
                    </button>
                </div>
            </div>
            <div class="window__body">
                <iframe
                    src="https://theoldnet.com/get?decode=false&scripts=false&timestamp=19981111184551&url=http://google.stanford.edu"
                    height="400px"
                    width="100%"></iframe>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
