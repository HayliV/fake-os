<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <!--Start menu-->

        <header>
            <div class="startbar">
                <div>
                    <button id="open" class="startbar__button">Start</button>
                </div>
                <div>
                    <p id="currentTime"></p>
                </div>
            </div>
        </header>

        <!--Start menu modal-->

        <div class="start-container" id="start_container">
            <div class="start-side-background"></div>
            <div class="start-container__start-side" >Windows 98</div>
            <div>
                <ul>
                    
                    <li class="start-container__link"><img src ="./programs-folder-32x32.png"> Programs</li>
                    <li class="start-container__link"><img src="./directory_favorites-0.png"> Favorites</li>
                    <li class="start-container__link"><img src="./directory_open_file_mydocs-1.png"> Documents</li>
                    <li class="start-container__link"><img src="./settings_gear-0.png">Settings</li>
                    <li class="start-container__link"><img src="./search_file-1.png">Find</li>
                    <li class="start-container__link"><img src="./help-32x32.png">Help</li>
                    <li class="start-container__link"><img src="./run-32x32.png">Run</li>
                    <li class="start-container__link"><img src="./logoff-32x32.png">Log off</li>
                    <li class="start-container__link"><img src="./shut_down_normal-0.png">Shutdown</li>
                </ul>
            </div>
        </div>

        <!--Apps-->
        <div class="apps-container">
            <div class="app">
                <img
                    class="app__img"
                    src="./age_of_empires_desktop_icon_by_tarvanis_dbbyrgl.ico" />
                <button id="startAoE" class="app__btn">Age of Empires</button>
            </div>
            <div class="app">
                <img class="app__img" src="./notepad-2.png" />
                <button class="app__btn" id="startNotepad">Notepad</button>
            </div>
            <div class="app">
                <img class="app__img" src="./msie1-2.png" />
                <button class="app__btn" id="startInternet">
                    Internet Explorer
                </button>
            </div>
            <div class="app">
                <img class="app__img" src="./minesweeper-0.png" />
                <button class="app__btn" id="startMinesweeper">Minesweeper</button>
            </div>
        </div>

        <!--AoE modal-->
        <div class="window-AoE" id="window_container_AoE">
            <div class="title-bar-AoE">
                <div class="title-bar-AoE__text">Age of Empires</div>

                <div class="title-bar-AoE__navigation">
                    <button class="minimise">
                        <img src="./minimize.svg" />
                    </button>
                    <button class="maximise">
                        <img src="./maximize.svg" />
                    </button>
                    <button id="closeAoE" class="exit">
                        <img src="close.svg" />
                    </button>
                </div>
            </div>
            <div class="window-AoE__body">
                <video width="720" height="540" controls>
                    <source src="./age-of-empires-1998.mp4" type="video/mp4" />
                </video>
            </div>
            </div>
        </div>

            <!--Notepad modal-->
            <div class="window-notepad" id="notepad">
                <div class="title-bar-notepad">
                    <div class="title-bar-notepad__text">Notepad</div>

                    <div class="title-bar-notepad__navigation">
                        <button class="minimise">
                            <img src="./minimize.svg" />
                        </button>
                        <button class="maximise">
                            <img src="./maximize.svg" />
                        </button>
                        <button id="closeNotepad" class="exit">
                            <img src="close.svg" />
                        </button>
                    </div>
                </div>
                <div class="window-notepad__body">
                    <textarea class="window-notepad__text"></textarea>
                </div>
            </div>
        </div>

        <!--Internet Explorer modal-->
        <!--Faithful-ish recreation was helped by https://jdan.github.io/98.css/#window-->

        <div class="window" id="window_container">
            <div class="title-bar">
                <div class="title-bar__text">Internet Explorer</div>

                <div class="title-bar__navigation">
                    <button class="minimise">
                        <img src="./minimize.svg" />
                    </button>
                    <button class="maximise">
                        <img src="./maximize.svg" />
                    </button>
                    <button id="closeInternet" class="exit">
                        <img src="close.svg" />
                    </button>
                </div>
            </div>
            <div class="window__body">
                <iframe
                    src="https://theoldnet.com/get?decode=false&scripts=false&timestamp=19981111184551&url=http://google.stanford.edu"
                    height="400px"
                    width="100%"></iframe>
            </div>
        </div>


        <!--Minesweeper Modal-->

        
            <div class="window-minesweeper" id="window_minesweeper">
                <div class="title-bar-minesweeper">
                    <div class="title-bar__text">Minesweeper</div>
    
                    <div class="title-bar-minesweeper__navigation">
                        <button class="minimise">
                            <img src="./minimize.svg" />
                        </button>
                        <button class="maximise">
                            <img src="./maximize.svg" />
                        </button>
                        <button id="closeMinesweeper" class="exit">
                            <img src="close.svg" />
                        </button>
                    </div>
                </div>
                <div class="window-minesweeper__body">
                    <iframe class="window-minesweeper__link"
                        src="http://iconcept.bg/games/minesweeper"
                        height="400px"
                        width="100%"></iframe>
                </div>
            </div>
        

        <script src="script.js"></script>
    </body>
</html>
